<!DOCTYPE html>
<html lang="en">
<head>
<title>Flax & Teal Trello Kanban</title>

<link rel="stylesheet" href="style.css"/>
<script src="knockout.js" defer></script>
<script src="jquery.js" defer></script>
<script src="application.js" defer></script>
</head>
<body>
    <div class="board">
        <div class="lanes">
            <div class="swim-lane" id="todoLane">
                <h1 class="heading">TODO</h1>
    
            </div>
            <div class="swim-lane" id="inProgressLane">
                <h1 class="heading">In Progress</h1>
                
            </div>
            <div class="swim-lane" id="doneLane">
                <h1 class="heading">Done</h1>
                
            </div>
        </div>
    </div>
    
</body>
</html>
